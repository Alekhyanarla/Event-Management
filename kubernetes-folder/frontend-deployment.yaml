apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-frontend
  labels:
    app: event-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: event-frontend
  template:
    metadata:
      labels:
        app: event-frontend
    spec:
      containers:
      - name: event-frontend
        image: your-dockerhub-username/event-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: "http://event-backend-service:5000"
